<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المستشار</title>
    <style>
        /* ضبط التنسيقات العامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Courier New', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: rgb(142, 186, 130); /* جعل لون الخط أسود */
            background-color: #fcfbfb;
        }

        /* خلفية الصورة المتحركة */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./Untitled1.jpg'); /* تأكد من وضع مسار الصورة الصحيح */
            background-size: cover;
            background-position: center;
            filter: brightness(0.8); /* تخفيف سطوع الخلفية لظهور النص بشكل أوضح */
            animation: backgroundMove 10s infinite;
        }

        @keyframes backgroundMove {
            0% { transform: translateX(0); }
            50% { transform: translateX(-20%); }
            100% { transform: translateX(0); }
        }

        /* تنسيق النص */
        .content {
            z-index: 1;
            position: relative;
            max-width: 80%;
            margin: auto;
            opacity: 0; /* إخفاء النص قبل ظهور الأنيميشن */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 20px;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        /* تأثير الفرقعة */
        @keyframes popEffect {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .pop-animation {
            animation: popEffect 1s ease-out forwards;
        }

    </style>
</head>
<body>

    <div class="background"></div> <!-- خلفية متحركة -->
    
    <div class="content" id="content">
        <h1>المستشار</h1>
        <p>كل سنه وانت طيب يخويا وكل سنه وانت معانا ديما في حياتنا وكل سنه و انت بصحة وبخير ديما كل سنه وانت في طاعة الله وسنة رسوله الكريم و ربنا يكرمك ويوفقك و يكرمك بكل ما هو جميل.</p>
        <p>الكلام لا يوفيك حقك والله</p>
        <p>نعم الاخ نعم السند</p>
        <p>ابنك Hamo</p>
    </div>

    <script>
        // إضافة تأثير الفرقعة على النص عند تحميل الصفحة
        window.onload = function() {
            const content = document.getElementById('content');
            content.style.opacity = 1; // جعل النص مرئيًا
            content.classList.add('pop-animation'); // تطبيق الأنيميشن
        };
    </script>
</body>
</html>
